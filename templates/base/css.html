/* Add a black background color to the top navigation */

    margin: 0 auto;

    display: flex;
    flex-direction: row;
    flex-wrap: wrap;
    justify-content: center;
}

/* Add a black background color to the top navigation */
.topnav {
    margin: 0 auto;
    background-color: #fff;
    overflow: hidden;
    align-items: center;
    display: flex;
    flex-direction: row;
    flex-wrap: wrap;
    justify-content: center;
}

.buttons {
    margin: 0 auto;
}

/* Style the links inside the navigation bar */
.topnav a {
  float: left;
  display: block;
  color: #969696;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

/* Change the color of links on hover */
.topnav a:hover {
  background-color: rgb(229, 157, 243);
  color: black;
}

/* Add an active class to highlight the current page */
.topnav a.active {
  background-color: #942899;
  color: white;
}

/* Hide the link that should open and close the topnav on small screens */
.topnav .icon {
  display: none;
